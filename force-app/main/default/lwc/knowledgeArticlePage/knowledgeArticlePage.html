<template>
    <div class="pagePadding slds-p-top_xx-large">
        <lightning-layout horizontal-align="spread" multiple-rows="true">
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="3" large-device-size="3" padding="horizontal-large">
                <template if:true={categoryName}>
                    <c-knowledge-category-menu category-name={categoryName} oncategoryupdated={handleCategoryUpdated}></c-knowledge-category-menu>
                </template>
                <div class="divider"></div>
                <template if:true={article}>
                    <c-knowledge-recently-viewed-articles article-id={articleId}></c-knowledge-recently-viewed-articles>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="9" large-device-size="9" padding="horizontal-large">
                <div class="rightSide">
                <template if:true={breadcrumbs}>
                    <div class="slds-p-bottom_medium">
                        <lightning-breadcrumbs>
                            <template for:each={breadcrumbs} for:item="crumbs">
                                <lightning-breadcrumb key={crumbs.name} label={crumbs.label} name={crumbs.name} onclick={handleNavigateTo}>
                                </lightning-breadcrumb>
                            </template>
                        </lightning-breadcrumbs>
                    </div>
                </template>
                <template if:true={article}>
                    <div class="slds-p-bottom_medium">
                        <h1>{article.Title}</h1>
                    </div>
                    <lightning-formatted-rich-text value={article.Body_Content__c}></lightning-formatted-rich-text>
                </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
