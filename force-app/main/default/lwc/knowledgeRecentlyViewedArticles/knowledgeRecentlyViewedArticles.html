<template>
    <div class="verticleBox">
        <template if:true={articleList}>
            <lightning-vertical-navigation title="Recently Viewed Articles" selected-item="" onselect={handleSelect}>
                <lightning-vertical-navigation-section label="Recently Viewed Articles">
                    <template for:each={articleList} for:item="article">
                        <lightning-vertical-navigation-item label={article.name} name={article.Id} key={article.Id}>
                        </lightning-vertical-navigation-item>
                    </template>
                </lightning-vertical-navigation-section>
            </lightning-vertical-navigation>
        </template>
    </div>
</template>
