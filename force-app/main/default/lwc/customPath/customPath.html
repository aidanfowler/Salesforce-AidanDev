<template>
    <article class="slds-card">
	<div class="slds-card__body slds-card__body_inner">
		<div class="slds-path">
			<div class="slds-grid slds-path__track">
				<div class="slds-grid slds-path__scroller-container">
					<div class="slds-path__scroller" role="application">
						<div class="slds-path__scroller_inner">
							<ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
								<template if:true={picklistValues}>
									<template for:each={picklistValues} for:item="item">
										<li data-value={item.pItem.value}  key={item} class={item.classList} role="presentation">
											<a data-value={item.pItem.value} aria-selected="true" class="slds-path__link" id={item.pItem.value} role="option" tabindex="0">
												<span class="slds-path__stage">
													<lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
													<span class="slds-assistive-text">Current Stage:</span>
												</span>
												<span class="slds-path__title">{item.pItem.label}</span>
											</a>
										</li>
									</template>
                                    <template if:false={closedOpp}>
                                        <li class="slds-path__item slds-is-incomplete noHover" role="presentation">
                                            <a aria-selected="false" class="slds-path__link" href="#" id="path-30" role="option" tabindex="-1">
                                                <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                                </svg>
                                                </span>
                                                <span class="slds-path__title">Closed</span>
                                            </a>
                                        </li>
                                    </template>
								</template>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
    </article>
</template>
